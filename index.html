<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="scoreboard">
            <div class="minutes">
                <div class="minutes__numbers minutes__zero"></div>
                <div class="minutes__numbers minutes__dozens"></div>
                <div class="minutes__numbers minutes__units"></div>
            </div>
            <button class="smile smile-classic"></button>
            <div class="seconds">
                <div class="seconds__numbers seconds__hundreds"></div>
                <div class="seconds__numbers seconds__dozens"></div>
                <div class="seconds__numbers seconds__units"></div>
            </div>
        </div>
        <div class="field"></div>
    </main>
</body>

</html>
